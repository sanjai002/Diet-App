{% extends 'base.html' %}



{% block head %}
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    height: 100vh;
    background: url('../static/images/9131695.jpg') center/cover no-repeat; 
  }


  .bg-image {
    background-size: cover;
  }

 
  .card {
    border-radius: 15px;
  }

  .card-body {
    padding: 5rem;
  }

  .form-outline {
    margin-bottom: 2rem;
  }

  .form-check {
    margin-bottom: 2rem;
  }

 
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<section class="vh-100 bg-image gradient-custom-3">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form method="post" action="{% url 'login' %}?next={{ next }}">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" placeholder="Username" required>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" placeholder="Password" required>
                </div>
                <div class="text-center text-danger mb-2">
                  {% if message %}
                  <label class="" for="">{{message}}</label>
                  {% endif %}
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg text-body" onclick="validateAndLogin()">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function validateFields() {
    const fields = document.querySelectorAll('.form-outline input[required]');
    let isValid = true;

    fields.forEach(field => {
      if (!field.value.trim()) {
        isValid = false;
        field.classList.add('is-invalid');
      } else {
        field.classList.remove('is-invalid');
      }
    });

    return isValid;
  }

  function validateAndLogin() {
    if (validateFields()) {
      console.log('Login successful!');
    } else {
      console.log('Please fill in all required fields.');
    }
  }
</script>


{% endblock %}
