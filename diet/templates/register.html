{% extends 'base.html' %}

{% block body %}
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      height: 100vh;
      background: url('../static/images/9131695.jpg') center/cover no-repeat; 
    }


    .vh-100 {
      height: 100%;
    }

    .bg-image {
      background-size: cover;
    }

    .card {
      border-radius: 15px;
    }

    .card-body {
      padding: 5rem;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Diet Site Login</title>
</head>

<body>
  <section class=" bg-image gradient-custom-3">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card mt-3 mb-3">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-4">Create an account</h2>

                <form id="registrationForm" method="post" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username" required>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Email" required>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password1" class="form-control form-control-lg" name="password1" placeholder="Password" required>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="password2" class="form-control form-control-lg" name="password2" placeholder="Confirm Password" required>
                  </div>
                  
                  <div class="text-center text-danger mb-2">
                    {% if message %}
                      <label class="" for="">{{ message }}</label>
                    {% endif %}
                  </div>
                  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg text-body" onclick="submitForm()">Register</button>
                  </div>
                  
                  <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function validateFields() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password1 = document.getElementById('password1').value.trim();
    const password2 = document.getElementById('password2').value.trim();

    if (!username || !email || !password1 || !password2) {
      alert('All fields are required');
      return false;
    }

    if (password1 !== password2) {
      alert('Passwords do not match');
      return false;
    }

    return true;
  }

  function submitForm() {
    if (validateFields()) {

      const username = document.getElementById('username').value.trim();
      if (/^\d+$/.test(username)) {
      alert('Username cannot contain only digits');
    }
    else{
      document.getElementById('registrationForm').submit();
    }
      
    }
  }
</script>

</body>

{% endblock %}
